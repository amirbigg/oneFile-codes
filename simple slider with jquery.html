<!DOCTYPE HTML>
<html lang="IR-fa">
<head>
	<title>Test</title>
	<meta charset="utf-8"/>
<style>	
body{
	margin: 0;
	padding: 0;
}

.slider{
	position: relative;
}

.slider > div{
	position: absolute;
}

img{
	width: 100%;
	height: 700px;
}
</style>
</head>

<body>
	
	<div class="slider">
		<div><img src="1.jpg"/></div>
		<div><img src="2.jpg"/></div>
		<div><img src="3.jpg"/></div>
	</div>
	
	<!-- jquery -->
<script
 src="https://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script><!------- do not forget to include jquery ------->
	<script>
		$(".slider > div:gt(0)").hide();
		setInterval(function(){
			$(".slider > div:first-child")
			.fadeOut()
			.next()
			.fadeIn()
			.end()
			.appendTo(".slider");
		},8000);
	</script>
</body>
</html>
